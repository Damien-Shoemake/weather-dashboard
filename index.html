<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;700&display=swap" rel="stylesheet">

    <!-- Newest Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style.css"/>

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container">
        <h1 class="big-title">Weather Dashboard</h1>
    </header>
    <main class="dashboard">
        <div class="row p-2">

            <!-- Right column with current weather and forecast -->
            <div class="col-sm-12 col-md-9 order-md-2">
                <div class="row">
            
                    <!-- Current Forecast + UV Index-->
                    <!-- camelCase to represent dynamically altered elements -->
                    <div class="col-12 currentWeather p-0">
                        <div class="d-flex cityName">
                            <h2 id="city"></h2>
                            <h3 id="date"></h3>
                            <img id="weather-icon" />
                        </div>
                        <p class="pt-1 pl-2">Temperature: <span id="temperature"></span> &deg;F</p>
                        <p class="pl-2">Humidity: <span id="humidity"></span>% </p>
                        <p class="pl-2">Wind Speed: <span id="wind"></span> MPH</p>
                        <p class="pl-2">UV Index: <span id="uv-index" class="p-1"></span></p>
                    </div>

                    <!-- Future Forecast cards -->
                    <div class="col-12 forecast">
                        <h2>5 Day Forecast</h2>
                        <div class="row">
                            <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
                                <div class="card day-0 m-0 text-center">
                                    <div class="card-body p-1">
                                        <p class="card-title">Day 1</p>
                                        <img class="forecast-img mb-2" />
                                        <p class="card-subtitle mb-2 text-muted">Temperature: <span class="forecast-temp"></span>&deg;F</p>
                                        <p class="card-subtitle mb-2 text-muted">Humidity: <span class="forecast-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                                <div class="card day-1 m-0">
                                    <div class="card-body p-1">
                                        <p class="card-title">Day 2</p>
                                        <img class="forecast-img mb-2" />
                                        <p class="card-subtitle mb-2 text-muted">Temperature: <span class="forecast-temp"></span>&deg;F</p>
                                        <p class="card-subtitle mb-2 text-muted">Humidity: <span class="forecast-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                                <div class="card day-2 m-0">
                                    <div class="card-body p-1">
                                        <p class="card-title">Day 3</p>
                                        <img class="forecast-img mb-2" />
                                        <p class="card-subtitle mb-2 text-muted">Temperature: <span class="forecast-temp"></span>&deg;F</p>
                                        <p class="card-subtitle mb-2 text-muted">Humidity: <span class="forecast-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                                <div class="card day-3 m-0">
                                    <div class="card-body p-1">
                                        <p class="card-title">Day 4</p>
                                        <img class="forecast-img mb-2" />
                                        <p class="card-subtitle mb-2 text-muted">Temperature: <span class="forecast-temp"></span>&deg;F</p>
                                        <p class="card-subtitle mb-2 text-muted">Humidity: <span class="forecast-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                                <div class="card day-4 m-0">
                                    <div class="card-body p-1">

                                        <p class="card-title">Day 5</p>
                                        <img class="forecast-img mb-2" />
                                        <p class="card-subtitle mb-2 text-muted">Temperature: <span class="forecast-temp"></span> &deg;F</p>
                                        <p class="card-subtitle mb-2 text-muted">Humidity: <span class="forecast-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>
                        </div>    
                    </div> 
                </div>
            </div>           

            <!-- city search form and previously searched cities list -->
            <div class="col-sm-12 col-md-3 left-panel order-md-1">
                <form>
                    <div class="form-row">
                        <div class="form-group col-8">
                            <label for="city-input">Enter a City:</label>
                            <input type="text" placeholder="Austin" class="form-control" id="city-input">
                        </div>
                        <div class="col-auto">
                            <button type=" submit" class="btn mb-2 align-text-bottom" id="search-btn">Search
                                <i class="fa-solid fa-earth-americas"></i></button>
                        </div>
                    </div>
                </form>
 
                <div class="row previous-searches mt-3">
                    <div class="col-sm-12">
                        <h2>Recent searches:</h2>
                    </div>
                </div>
                <!-- Previously searched cities -->
                <div class="row cityList m-0">
                    <!-- buttons generated from searched cities-->
                </div>
            </div>

        </div>
    </main>





    <!-- Jquery, moment and custom script -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>>
    <script src="assets/script.js"></script>
</body>
</html>
